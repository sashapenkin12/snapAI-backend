<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Auth Test (Google + Apple)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Apple Sign In -->
  <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1 { margin-bottom: 1rem; }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Тест авторизации</h1>

  <br>

  <div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>

  <div id="result">Результат будет тут</div>

  <div id="g_btn"></div>

<script>
  const API_BASE = "http://127.0.0.1:8000/api/auth"; // твой DRF API
  // const API_BASE = "https://snapaibackend.pythonanywhere.com/api/auth"; // твой DRF API

  window.onload = function() {
    google.accounts.id.initialize({
      client_id: "476536036663-k08dqj4dg9t4io45lk3qokg75vjmfh2j.apps.googleusercontent.com",
      callback: (resp) => {
        const id_token = resp.credential;
        log("Google id_token: " + id_token.substring(0, 40) + "...");

        fetch(`${API_BASE}/google/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id_token })
        })
        .then(r => r.json())
        .then(data => log("API ответ (Google):\n" + JSON.stringify(data, null, 2)))
        .catch(err => log("Ошибка: " + err));
      }
    });

    google.accounts.id.renderButton(
      document.getElementById("g_btn"),
      { theme: "outline", size: "large" }
    );
  };

  function log(msg) {
    document.getElementById("result").textContent = msg;
    console.log(msg);
  }
</script>
</body>
</html>
